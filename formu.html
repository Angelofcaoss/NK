<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeathcaotingformNK</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 12px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #e7e7e7;
            font-size: 24px;
            text-transform: uppercase;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #e7e7e7;
            font-size: 18px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #d1d1d1;
        }
        input, select, textarea {
            width: calc(100% - 20px);
            padding: 12px 10px;
            margin-top: 8px;
            border: none;
            border-radius: 6px;
            background-color: #2c2c2c;
            color: #fff;
            font-size: 14px;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(66, 133, 244, 0.7);
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #4caf50;
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .checkbox-group label {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .checkbox-group input {
            margin-right: 8px;
        }
    </style>
</head>
<body>

    <form action="https://formspree.io/f/xpwagjgl" method="post">
        <h1>DeathcaotingformNK</h1>
        <h2>Formulario de Inscripción de Miembro</h2>

        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>

        <label for="experiencia">¿Tienes experiencia previa? (Describa brevemente):</label>
        <textarea id="experiencia" name="experiencia" rows="3"></textarea>

        <label for="misiones">¿Estás interesado/a en participar en misiones?</label>
        <select id="misiones" name="misiones" required>
            <option value="si">Sí</option>
            <option value="no">No</option>
            <option value="depende">Depende del tipo de misión</option>
        </select>

        <label for="habilidades">Habilidades Actuales (Selecciona todas las que apliquen):</label>
        <div class="checkbox-group">
            <label><input type="checkbox" id="combate" name="habilidades" value="Combate"> Combate</label>
            <label><input type="checkbox" id="informatica" name="habilidades" value="Informática"> Informática</label>
            <label><input type="checkbox" id="estrategia" name="habilidades" value="Estrategia"> Estrategia</label>
            <label><input type="checkbox" id="medicina" name="habilidades" value="Medicina"> Medicina</label>
            <label><input type="checkbox" id="otro" name="habilidades" value="Otro"> Otro</label>
        </div>

        <label for="mejorar">¿Qué habilidades te gustaría mejorar o aprender?</label>
        <textarea id="mejorar" name="mejorar" rows="3"></textarea>

        <label for="aprendizaje">¿Estás dispuesto/a a aprender nuevas habilidades?</label>
        <select id="aprendizaje" name="aprendizaje" required>
            <option value="si">Sí</option>
            <option value="no">No</option>
            <option value="depende">Depende de la habilidad</option>
        </select>

        <label for="disponibilidad">Disponibilidad para entrenar o aprender:</label>
        <select id="disponibilidad" name="disponibilidad" required>
            <option value="alta">Alta</option>
            <option value="media">Media</option>
            <option value="baja">Baja</option>
        </select>

        <button type="submit">Enviar</button>
    </form>

</body>
</html>
